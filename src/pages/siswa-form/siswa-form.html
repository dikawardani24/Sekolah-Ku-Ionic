<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="confirmAction()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form margin-right>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Nama Depan</ion-label>
          <ion-input type="text" [(ngModel)]="namaDepan" name="namaDepan" required></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label floating>Nama Belakang</ion-label>
          <ion-input type="text" [(ngModel)]="namaBelakang" name="namaBelakang" required></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label floating>No. HP</ion-label>
      <ion-input type="text" [(ngModel)]="noHp" name="noHp" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tanggal Lahir</ion-label>
      <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="tglLahir" name="tglLahir"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Jenjang</ion-label>
      <ion-select [(ngModel)]="jenjang" name="jenjang">
        <ion-option value="TK">TK</ion-option>
        <ion-option value="SD">SD</ion-option>
        <ion-option value="SMP">SMP</ion-option>
        <ion-option value="SMA">SMA</ion-option>
      </ion-select>
    </ion-item>

    <ion-label margin-left>Gender</ion-label>
    <ion-row radio-group [(ngModel)]="gender" name="gender">
      <ion-col>
        <ion-item>
          <ion-radio value="Pria"></ion-radio>
          <ion-label>Pria</ion-label>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-radio value="Wanita"></ion-radio>
          <ion-label>Wanita</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-label margin-left>Hobi</ion-label>
    <ion-item>
      <ion-label>Membaca</ion-label>
      <ion-checkbox value=false [(ngModel)]="loveMembaca" name="loveMembaca"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Menulis</ion-label>
      <ion-checkbox value=false [(ngModel)]="loveMenulis" name="loveMenulis"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Menggambar</ion-label>
      <ion-checkbox value=false [(ngModel)]="loveMenggambar" name="loveMenggambar"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label floating>Alamat</ion-label>
      <ion-textarea type="text" [(ngModel)]="alamat" name="alamat" required></ion-textarea>
    </ion-item>

  </form>

  <button ion-button margin-top full large (click)="confirmAction()"  text-capitalize>Simpan</button>

</ion-content>
