<ion-header>

  <ion-navbar>
    <ion-title>Sekolah Ku</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="startAddSiswaPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let siswa of siswaList; let i=index">
      <ion-item (click)="viewDetailSiswa(siswa)">
        <ion-avatar item-start>
          <img src="./assets/icon/ic_action_person.png"/>
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h1>{{siswa.namaDepan+" "+siswa.namaBelakang}}</h1>
            </ion-col>
            <ion-col text-right>{{siswa.jenjang}}</ion-col>
          </ion-row>

          <ion-row>
            <ion-col>{{siswa.gender}}</ion-col>
            <ion-col text-right>{{siswa.noHp}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon color="danger" (click)="showConfirmationDelete(siswa)">
          <ion-icon name="trash"></ion-icon>
          Hapus
        </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button color="primary" (click)="startUpdatePageOf(siswa)">
          <ion-icon name="paper"></ion-icon>
          Update
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
