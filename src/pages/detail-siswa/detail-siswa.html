<ion-header>

  <ion-navbar>
    <ion-title>DetailSiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row justify-content-center align-items-center>
    <ion-avatar>
      <img src="./assets/icon/ic_action_person_pin.png">
    </ion-avatar>
  </ion-row>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_bookmark.png" />
    </ion-avatar>
    <p>Nama</p>
    <h1 text-wrap>{{siswa.namaDepan+" "+siswa.namaBelakang}}</h1>
  </ion-item>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_phone_android.png" />
    </ion-avatar>
    <p>No. Hp</p>
    <h1 text-wrap>{{siswa.noHp}}</h1>
  </ion-item>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_email.png" />
    </ion-avatar>
    <p>Email</p>
    <h1 text-wrap>{{siswa.email}}</h1>
  </ion-item>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_date.png" />
    </ion-avatar>
    <p>Tanggal Lahir</p>
    <h1 text-wrap>{{siswa.tglLahir}}</h1>
  </ion-item>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_favorite.png" />
    </ion-avatar>
    <p>Gender</p>
    <h1 text-wrap>{{siswa.gender}}</h1>
  </ion-item>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_flight_takeoff.png" />
    </ion-avatar>
    <p>Jenjang</p>
    <h1 text-wrap>{{siswa.jenjang}}</h1>
  </ion-item>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_fitness_center.png" />
    </ion-avatar>
    <p>Hobi</p>
    <h1 text-wrap>{{siswa.hobi}}</h1>
  </ion-item>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/icon/ic_action_edit_location.png" />
    </ion-avatar>
    <p>Alamat</p>
    <h1 text-wrap>{{siswa.alamat}}</h1>
  </ion-item>

</ion-content>
